<!DOCTYPE html>
<html lang="en">
<head>
    <title>Serverkonfigurator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <div id="ui">
            <div class="selection-container">
                <div>
                    <div>
                        <img src="images/perc.jpg" alt="PERC">
                        <label for="cpucSelect">Select CPU:</label>
                        <select id="cpuSelect">
                            <option value="">-- Select CPU --</option>
                            <option value="Intel Xeon E5-2637V3">Intel Xeon E5-2637V3</option>
                            <option value="Intel Xeon E5-2667V4">Intel Xeon E5-2667V4</option>
                        </select>
                    </div>
                    <img src="images/ram.jpg" alt="RAM">
                    <label for="ramCount">Number of RAM Modules:</label>
                    <select id="ramCount"></select>
                </div>
                <div>
                    <img src="images/tray.jpg" alt="Tray">
                    <label for="trayCount">Number of Trays:</label>
                    <select id="trayCount"></select>
                </div>
                <div>
                    <img src="images/perc.jpg" alt="PERC">
                    <label for="percSelect">Select PERC:</label>
                    <select id="percSelect">
                        <option value="">-- Select PERC --</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="scene-container"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js",
                "three/addons/": "./jsm/"
            }
        }
    </script>

    <script type="module" src="script.js"></script>
</body>
</html>
